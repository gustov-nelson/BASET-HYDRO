<!DOCTYPE html>
<html>
    <head>
        <title>Product List</title>
        <style>
            th, td {
                padding-right: 20px;
            }
            /* You can target the last column specifically */
            td:last-child {
                padding-left: 70px; /* adjust this value to create more space */
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price (USD)</th>
                <th>Cost (USD)</th>
            </tr>
            {% for product in products %}
            <tr>
                <td><a href="{{product[1]}}">{{product[0]}}</a></td>
                <td>{{product[2]}}</td>
                <td>{{product[3]}}</td>
                <td>{{product[4]}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back to Home</a>
    </body>
</html>
